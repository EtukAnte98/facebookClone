<!DOCTYPE html>
<html lang="en" xmlns:th:="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<style>
    body, h1, h2, h3, h4, h5, h6, p, ul, li {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #3b5998;
        color: #fff;
        padding: 10px;
    }

    nav ul {
        list-style: none;
    }

    nav li {
        display: inline-block;
        margin-right: 20px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }

    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 10px;
    }

    #profile img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    #profile h1 {
        font-size: 24px;
        margin-top: 10px;
    }

    #profile p {
        font-size: 16px;
        color: #888;
    }

    #feed form {
        margin-bottom: 10px;
    }

    #feed textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #feed input[type="submit"] {
        background-color: #3b5998;
        color: #fff;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .post {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .post img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .post p {
        font-size: 16px;
        color: #333;
    }

    footer {
        text-align: center;
        background-color: #f0f2f5;
        padding: 10px;
        margin-top: 20px;
        background-colorwidth: 400px;
    }
    body {
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #3b5998;
        color: #fff;
        padding: 10px;
    }

    nav ul {
        list-style: none;
    }

    nav li {
        display: inline-block;
        margin-right: 20px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }
    textarea{
        max-width: 550px;
        max-height: 200px;
        resize: none;
    }
</style>
<body>
<!-- Header -->
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Messages</a></li>
        </ul>
    </nav>
</header>

<!-- Main content -->
<main>
    <section id="profile">
        <img src="pictures/Unknown" alt="Profile Picture">
        <h1>User Name</h1>
        <p>User Bio</p>
        <p>Status</p>
    </section>

    <section id="feed">
        <form method="post" th::action="@{/post}" th::object="${post}">
        <label for="post"><textarea th::field="*{content}" id="post" name="content" placeholder="What's on your mind"></textarea>
            </label>
<!--            <input type="submit"  value="Post"  >-->
            <button type="submit"> Post</button>
        </form>

        <div class="post">
            <img src="friend_profile_picture.jpg" alt="Friend's Profile Picture">
            <p>Friend's Name</p>
            <p>Post content goes here</p>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2023 Jeremiah <span style="color: blue" Offong > Offong. </span> Facebook Clone</p>
</footer>

</body>
</html>
